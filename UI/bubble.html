<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <canvas id="myCanvas" width="578" height="200" ></canvas>
    
    <script>
    
        var canvas = document.getElementById('myCanvas') ;
        var context = canvas.getContext("2d") ;  //繪製2D
        var centerX = canvas.width / 2 ;     //寬度置中
        var centerY = canvas.height / 2 ;    //高度置中
        var radius = 80;
        
        context.beginPath();  //開始繪置路徑
        context.shadowColor = "#CCCCCC" ;
        context.shadowBlur = 20 ;
        context.shadowOffsetX = 8 ;
        context.shadowOffsetY = 8 ;
        
        /*
            arc(x,y,radius,startAngle,endAngle,anticlockwise)
            描繪圓弧，可為完整的圓或是一部份曲線。
            (x,y)為圓心，radius為半徑。
            startAngle、endAngle為開始及結束的徑度
            anticlockwise表示反時鐘開始畫 or 順時鐘開始畫
        */
        
        
        context.arc(centerX, centerY, radius, 0, 2*Math.PI, false) ;  //繪製參數
        
        //畫純色
        //context.fillStyle = "#33CCFF";
        //context.fill();  //填入樣式
        
        
        /*
            圓形漸層：createRadialGradient(x0,y0,r0,x1,y1,r1)
            以(x0,y0)為中心，r0為半徑所做的圓與以(x1,y1)為圓心，r1為半徑所做的圓之間，漸層的塗色。
        */
        // 畫漸層 create radial gradient
        var grd = context.createRadialGradient(238, 50, 10, 238, 50, 300);
        // light blue
        grd.addColorStop(0, '#8ED6FF');
        // dark blue
        grd.addColorStop(1, '#004CB3');
        context.fillStyle = grd;
        context.fill();
        
        /*
            輸出至畫面。stroke()是以線的型式呈現；fill()則是將路徑自動連接閉合，然後把內部塗滿。
        */
        
        //light point
        context.beginPath() ;
        context.shadowColor = "33CCFF" ;
        context.lineCap = "round";
        context.arc(centerX, centerY, 60,  1*Math.PI, 1.2*Math.PI, false) ;
        context.lineWidth = 15;
        context.strokeStyle = "#FFFFFF";
        context.stroke();
        
        //light line
        context.beginPath() ;
        context.lineCap = "round";
        context.arc(centerX, centerY, 60,  1.3*Math.PI, 1.32*Math.PI, false) ;
        context.lineWidth = 15;
        context.strokeStyle = "#FFFFFF";
        context.stroke();
        
       
        
    </script>
    
</body>
</html>
